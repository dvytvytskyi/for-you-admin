version: '3.8'

services:
  admin-panel-db:
    image: postgres:15
    container_name: for-you-admin-panel-postgres-prod
    restart: unless-stopped
    ports:
      - '127.0.0.1:5435:5432'
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin123}
      POSTGRES_DB: admin_panel
    volumes:
      - admin_panel_db_data:/var/lib/postgresql/data
    networks:
      - admin-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U admin']
      interval: 10s
      timeout: 5s
      retries: 5

  admin-panel-backend:
    build:
      context: ./admin-panel-backend
      dockerfile: Dockerfile
    container_name: for-you-admin-panel-backend-prod
    restart: unless-stopped
    ports:
      - '127.0.0.1:4000:4000'
    env_file:
      - ./.env
      - ./admin-panel-backend/.env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://admin:${DB_PASSWORD}@admin-panel-db:5432/admin_panel
    volumes:
      - ./admin-panel-backend/uploads:/app/uploads
    depends_on:
      admin-panel-db:
        condition: service_healthy
    networks:
      - admin-network

  admin-panel-frontend:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://admin.foryou-realestate.com/api
    container_name: for-you-admin-panel-frontend-prod
    restart: unless-stopped
    ports:
      - '127.0.0.1:3001:3001'
    env_file:
      - ./admin-panel/.env.production
    environment:
      - NODE_ENV=production
    depends_on:
      - admin-panel-backend
    networks:
      - admin-network

volumes:
  admin_panel_db_data:
    driver: local

networks:
  admin-network:
    driver: bridge


# Конфігурація Nginx для основного сайту foryou-realestate.com
# Це ОКРЕМА конфігурація від адмінки (admin.foryou-realestate.com)

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name foryou-realestate.com www.foryou-realestate.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name foryou-realestate.com www.foryou-realestate.com;

    # SSL Configuration (потрібно буде отримати сертифікат для основного домену)
    # Якщо використовується wildcard сертифікат для *.foryou-realestate.com, використайте його
    ssl_certificate /etc/letsencrypt/live/foryou-realestate.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/foryou-realestate.com/privkey.pem;
    
    # Або якщо використовується wildcard для *.foryou-realestate.com:
    # ssl_certificate /etc/letsencrypt/live/foryou-realestate.com-0001/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/foryou-realestate.com-0001/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Client Max Body Size
    client_max_body_size 50M;

    # Root directory для статичних файлів (якщо є)
    # root /var/www/foryou-realestate.com/public;
    
    # Або proxy до основного додатку (якщо це інший проект)
    # ЗАМІНІТЬ порт на правильний для вашого основного сайту
    location / {
        # Варіант 1: Якщо основний сайт на порту 3000 (Next.js або інший фреймворк)
        proxy_pass http://127.0.0.1:3000;
        
        # Варіант 2: Якщо основний сайт на порту 8080 (Java, Python тощо)
        # proxy_pass http://127.0.0.1:8080;
        
        # Варіант 3: Якщо це статичний сайт, розкоментуйте root вище і закоментуйте proxy_pass
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # API endpoints для основного сайту (якщо є)
    location /api {
        # Proxy до API основного сайту (може бути той самий або інший порт)
        proxy_pass http://127.0.0.1:3000/api;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Static files (якщо є окрема директорія)
    location /static {
        alias /var/www/foryou-realestate.com/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Logging
    access_log /var/log/nginx/main-site-access.log;
    error_log /var/log/nginx/main-site-error.log;
}
